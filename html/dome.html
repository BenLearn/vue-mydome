<!DOCTYPE html>
<html>
    <head>
        <title>VUE-DOME</title>
    </head>
    <body>
        <header></header>
        <nav></nav>
        <section>
            <div id="app">
                {{ message }}
            </div>
            <div id="app2">
                <span v-bind:title="message">
                    鼠标悬浮几秒动态显示绑定的提示信息!
                </span>
            </div>
            <div id = "app3">
                <p v-if="seen">现在你看到我了</p>
            </div>
            <div id = "app4">
                <ol>
                    <li v-for="todo in todos"> <!-- 变量 in 对象 -->
                        {{ todo.text }}
                    </li>
                </ol>
            </div>
            <div id = "app5">
                <p>{{ message }}</p>
                <button v-on:click="reverseMessage">逆转信息</button>
            </div>
            <div id="app6">
                <p>{{message}}</p>
                <input v-model="message">
            </div>
            <div id="app7">
                <ol>
                    <todo-item
                        v-for="item in groceryList"
                        v-bind:todo="item"
                        v-bind:key="item.id">
                    </todo-item>
                </ol>
            </div>
        </section>
        <footer></footer>
        <!-- 开发环境版本，包含了用帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    message:"hellow vue"
                }
            })
            var app2 = new Vue({
                el:"#app2",
                data:{
                    message: '页面加载于' + new Date().toLocaleString()
                }
            })
            var app3 = new Vue({
                el :"#app3",
                data:{
                    seen: true
                }
            })
            var app4 = new Vue({
                el:"#app4",
                data:{
                    todos:[
                        {text:"学习 JAVASCRIPT"},
                        {text:'学习 Vue'},
                        {text:'整个牛项目'}
                    ]
                }
            })
            var app5 = new Vue({
                el:"#app5",
                data:{
                    message:"Hello vue.js",
                },
                methods:{
                    reverseMessage : function(){
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            })
            var app6 = new Vue({
                el:"#app6",
                data:{
                    message:"Hellow Vue!"
                }
            })
            Vue.component('todo-item',{
                // todo-item 组件现在接受一个
                // "prop"，类似于一个自定义特性.
                // 这个 prop 名为 todo。
                props:['todo'],
                template: '<li>{{ todo.text }}</li>'
            })
            var app7 = new Vue({
                el:'#app7',
                data:{
                    groceryList:[
                        {id:'0',text:"素材"},
                        {id:'1',text:'奶酪'},
                        {id:'2',text:'披萨'}
                    ]
                }
            })
        </script>
    </body>
</html>
